<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width = device - width , initial-scale=1">
<meta http-equiv="x-ua-compatible">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Vuelos Encontrados</h1>



		<table class="table table-dark table-striped">
			<!--Cabezera de tabla-->
			<thead>
				<tr>
					<!--th tmb sirve para columnas-->
					<th>Numero de vuelo:</th>
					<th>Origen:</th>
					<th>Destino:</th>
					<th>Asientos Disponibles:</th>
					<th>Asientos Ocupados:</th>
					<th>Nombre del avion:</th>
					<th>Valor Asiento:</th>
				</tr>
			</thead>
			<!--Cuerpo de tabla-->
			<tbody>
				<tr th:each="vuelo : ${vueloLista}">
					<td th:text="${vuelo.numeroVuelo}"></td>
					<td th:text="${vuelo.origen}"></td>
					<td th:text="${vuelo.destino}"></td>
					<td th:text="${vuelo.cantidadAsientoDisponibles}"></td>
					<td th:text="${vuelo.cantidadAsientoOcupados}"></td>
					<td th:text="${vuelo.nombreAvion}"></td>
					<td th:text="${vuelo.valorAsiento}"></td>

				</tr>
			</tbody>

		</table>
	</div>



</body>

</html>
